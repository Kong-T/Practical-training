<body>

  <div id="navbarCode"></div>
  <div class="tan"></div>
  <div class="container">
    <div class="py-5 text-center">
      <p class="lead">请老师填写以下成绩信息，成功提交后可在个人中心看到相关信息</p>
    </div>
    <form id="form1111" class="needs-validation" novalidate>
      <div class="table-responsive">

        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th style="text-align: center;" scope="col">答辩时间</th>
              <th style="text-align: center;" scope="col">答辩场地</th>
              <th style="text-align: center;" scope="col">答辩小组</th>
              <th style="text-align: center;" scope="col">答辩评分</th>
            </tr>
          </thead>
          <tbody id="table1">
            

          </tbody>
          <!-- <a type="button" class="btn btn-info" onclick = "replyGraderelease()">确定</button> -->

        </table>

      </div>
    
    <button type="submit" class="btn  btn-primary btn-lg " onclick="replyGraderelease()" style="display:block;margin:0 auto">提 交</button>
  </form>
  </div>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script>window.jQuery || document.write('<script src="../../assets4.5/js/vendor/jquery.slim.min.js"><\/script>')</script>
  <script src="../../assets4.5/dist/js/bootstrap.bundle.js"></script>
  <script>
      (function () {
        'use strict'

        window.addEventListener('load', function () {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation')
          // Loop over them and prevent submission
          Array.prototype.filter.call(forms, function (form) {
            form.addEventListener('submit', function (event) {
              console.log("111")
              if (form.checkValidity() === false) {
                event.preventDefault()
                event.stopPropagation()
                console.log("111")
              }
              form.classList.add('was-validated')

            },
              false)
           
          })
        }, false)
        console.log("222")
            replyGraderelease()
      }()

      )
  </script>
</body>
