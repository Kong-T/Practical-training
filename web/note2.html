<h2>关于《项目管理与开发实训》课程开课通知</h2>

    <p>根据西南财经大学经济信息工程学院2018级各专业人才培养计划，现进行《项目管理与开发实训》课程开课通知如下：</p>
<li>一、请同学们于11月6日晚G103参加《项目管理与开发实训》课程开课分组暨课程内容介绍会。</li>
<li>二、除已提交竞赛替代课程并公示的同学外，全年级其余所有的同学都要参加，以保证课程的顺利结业。</li>
<p><b> 注：此次会议没有特殊情况，不请假，不缺席。</b></p>
