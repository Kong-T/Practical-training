  <script type="text/javascript">
    window.onload = function () {
      var name = "Tnotice";
      $.ajax({
        url: "http://localhost:8080/All_getnotice",
        type: "post",
        data: name, //点击页面名Tnotice
        success: function (data) {
          /*这个方法里是ajax发送请求成功之后执行的代码*/
          console.log("from 后端");
          console.log(data.time);
          console.log(data.title);
          window.length  =data.title.length;//获取一个全局变量 用于表示小组数量
          console.log(window.length);
          showData(data);//我们仅做数据展示
        },
        error: function (msg) {
          alert("ajax连接异常：" + msg);
          console.log("error");
        }
      })
      function showData(data) {
       
        var str = "";//定义用于拼接的字符串
        for (var j = 0; j < window.length; j++){
          var searchUrl =encodeURI("notice.html?Notice_title="+data.title[j]);   //使用encodeURI编码
          str += "<li>" + "<a style=\"color:black\" href = \""+searchUrl+"\" target=\"_blank\">"+data.title[j] + data.time[j] + "</a></li>";
          console.log(str);
          $("#ol").html(str);

        }

      }
    }
  </script>
