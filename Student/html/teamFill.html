    <script>
        function postTeam(){
        var team=$("#form111").serializeArray();//将表单数据序列化
        console.log(team);
        $.ajax({
            type:"POST",
            url:"http://localhost:8080/listTeam",
            data:JSON.stringify(team), //将序列化后的表单转换成json格式
            dataType:"JSON",
            contentType:"application/json",
            async:'true',
            success: function (data) {
                        alert(data.msg);
                },
                error : function() {
                    alert("提交失败！");
                }
        })


    }

    </script>
